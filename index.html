<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <title>Etude 6: Toothpick</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Etude 6 : Toothpick</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" role="search" id="formScale">
                <div class="form-group">
                  <label for="inputScale">Scale Ratio</label>
                    <input id="inputScale" name="inputScale" type="number" class="form-control" step="any" min="0"
                           placeholder="Enter ratio" required value="1">
                </div>
                <div class="form-group">
                  <label for="inputGeneration">Generation</label>
                    <input id="inputGeneration" name="inputGeneration" type="number" class="form-control" value="0"
                           placeholder="Enter nth generation" required min="0">
                </div>
                <button type='submit' class="btn btn-default">Generate</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><p style="padding-top: 8px;"><button class="btn btn-danger btn-clear">Clear</button></p></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid text-center">
    <canvas id="canvas" width="700" height="500"></canvas>
</div>

<script src="js/jquery-2.1.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/jcanvas.min.js"></script>
<script src="js/underscore.js"></script>
<script src="js/main.js"></script>
</body>
</html>
